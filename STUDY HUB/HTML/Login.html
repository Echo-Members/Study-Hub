<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,600" rel="stylesheet" />
    <title>Blue Professional Login</title>
</head>

<body>
    <div id="slideBox">
        <div class="topLayer" id="formSlider">
            <div class="left">
                <h2>Sign Up</h2>
                <form id="form-signup" onsubmit="return false;">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required />

                    <label for="username-signup">Username</label>
                    <input type="text" id="username-signup" name="username" required />

                    <label for="password-signup">Password</label>
                    <input type="password" id="password-signup" name="password" required />

                    <div class="form-checkbox">
                        <input type="checkbox" id="confirm-terms" required />
                        <label for="confirm-terms">I agree to the <a href="#">Terms</a> & <a href="#">Privacy
                                Policy</a></label>
                    </div>

                    <button type="submit" id="signUp">Sign Up</button>
                    <button class="off" id="goLeft">Log In</button>
                </form>
            </div>

            <div class="right">
                <h2>Login</h2>
                <form id="form-login" onsubmit="return false;">
                    <label for="username-login">Username</label>
                    <input type="text" id="username-login" name="username" required />

                    <label for="password-login">Password</label>
                    <input type="password" id="password-login" name="password" required />

                    <button type="submit" id="logIn">Log In</button>
                    <button class="off" id="goRight">Sign Up</button>
                </form>
            </div>
        </div>
    </div>

</body>

</html>
