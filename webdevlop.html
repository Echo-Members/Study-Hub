<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Dev Courses</title>
    <link rel="stylesheet" href="webdevlop.css"> <!-- Linking external CSS file -->
</head>
<body>
    <header>
        <!-- Logo image -->
        <img src="image.jpg" height="100px" width="100px" alt="Logo" class="logo-img">
        <!-- Site name -->
        <div class="logo">ECHO'S TECH EDUCATION</div>
        </div> <!-- Extra closing div tag, might need to be removed -->
    </header>

    <main>
        <section class="course"> <!-- Section for course cards -->
            <div class="course-card"> <!-- HTML Course Card -->
                <img src="sta-je-html.jpg" alt="HTML Course"> <!-- Course image -->
                <h2>Learn HTML</h2> <!-- Course title -->
                <p>A solid overview of HTML for developers, from novice to expert level HTML.</p> <!-- Course description -->
                <!-- Button redirects to YouTube tutorial -->
                <button onclick="document.location='https://www.youtube.com/watch?v=HcOc7P5BMi4&t=6805s'">Start Course</button>
            </div>

            <div class="course-card"> <!-- CSS Course Card -->
                <img src="css2.png" alt="CSS Course"> <!-- Course image -->
                <h2>Learn CSS</h2> <!-- Course title -->
                <p>A guide to CSS with modules covering everything from accessibility to z-index.</p> <!-- Course description -->
                <!-- Button redirects to YouTube tutorial -->
                <button onclick="document.location='https://www.youtube.com/watch?v=ESnrn1kAD4E&t=19510s'">Start Course</button>
            </div>

            <div class="course-card"> <!-- JavaScript Course Card -->
                <img src="JAVASCRIPT.avif" alt="JavaScript Course"> <!-- Course image -->
                <h2>Learn JavaScript</h2> <!-- Course title -->
                <p>An in-depth course on the basics of JavaScript.</p> <!-- Course description -->
                <!-- Button redirects to YouTube tutorial -->
                <button onclick="document.location='https://www.youtube.com/watch?v=ajdRvxDWH4w&list=PLGjplNEQ1it_oTvuLRNqXfz_v_0pq6unW'">Start Course</button>
            </div>
        </section>
    </main>
</body>
</html>
