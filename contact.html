<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Support  | Echo's Tech Education</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <a href="Home.html" class="back-home">‚Üê Back to Home</a>
        <h1>Contact Support</h1>
    </header>

    <nav>
        <ul>
            <li><a href="Home.html">Home</a></li>
            <li><a href="About.html">About</a></li>
            <li><a href="Terms.html">Terms</a></li>
            <li><a href="Courses.html">Courses</a></li>
            <li class="active"><a href="contact.html">Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2>Need Help? Reach Out!</h2>
        <form id="contactForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Your email">

            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required placeholder="Enter a subject">

            <label for="description">Description:</label>
            <textarea id="description" name="description" required placeholder="Describe your issue..."></textarea>

            <label for="attachment">Attach File:</label>
            <input type="file" id="attachment" name="attachment">

            <label for="problemType">Problem Type:</label>
            <select id="problemType" name="problemType">
                <option value="billing">Understanding Issue</option>
                <option value="technical">Technical Issue</option>
                <option value="account">Account Issue</option>
            </select>

            <label for="membership">Membership Plan:</label>
            <select id="membership" name="membership">
                <option value="basic">Basic</option>
                <option value="premium">Premium</option>
                <option value="enterprise">Enterprise</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required placeholder="e.g. +1 123-456-7890">

            <button type="submit">Submit</button>
        </form>
        <p id="responseMessage"></p>
    </div>

    <footer>
        <p>&copy; 2025 <span>Echo Tech Education</span>. All rights reserved.</p>
    </footer>

    <script src="contact.js"></script>
</body>

</html>
